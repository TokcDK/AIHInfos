[bepinex.plugin.loader.scriptloader]
notes_en_US=This is a BepInEx 5 plugin that allows you to run C# script files without compiling them to a DLL.\n\nThis plugin uses a modified version of the Mono Compiler Service (mcs) that allows to use most of C# 7 features.\nThe compiler relies on System.Reflection.Emit being present! As such, Unity games using .NET Standard API (i.e. has netstandard.dll in the Managed folder) will not be able to run this plugin!\n\nNow scripts ignore visibility checks! Thanks to custom MCS, you can now access private members (methods, fields) via scripts!\n\nBepinEx плагин, который позволяет подключать нескомпилированные C# плагины через добавление в папку scripts .cs файла плагина.\n\n
notes_ru_RU=This is a BepInEx 5 plugin that allows you to run C# script files without compiling them to a DLL.\n\nThis plugin uses a modified version of the Mono Compiler Service (mcs) that allows to use most of C# 7 features.\nThe compiler relies on System.Reflection.Emit being present! As such, Unity games using .NET Standard API (i.e. has netstandard.dll in the Managed folder) will not be able to run this plugin!\n\nNow scripts ignore visibility checks! Thanks to custom MCS, you can now access private members (methods, fields) via scripts!\n\nBepinEx плагин, который позволяет подключать нескомпилированные C# плагины через добавление в папку scripts .cs файла плагина.\n\n
url=https://github.com/ghorsington/BepInEx.ScriptLoader
updateinfo=updgit::ghorsington, BepInEx.ScriptLoader, ScriptLoader::

[bepinex.plugin.illusionfixes]
notes_en_US=A collection of important fixes\n\nНабор разнообразных исправлений и улучшений для игры\nɜb Прячет цель камеры \nɜb Предотвращает глюки с некоторыми аксессуарами волос \nɜb Огромный прирост производительности в редакторе персонажа \nɜb Скрывает имя персонажа в редакторе \nɜb Предотвращает передвижения курсора в редакторе при движении камера\n\n- CharacterListOptimizations - Makes character lists load faster.\n- CenteredHSceneCursor - Fixes the cursor texture not being properly centeres in H scenes, so it's easier to click on things.\n- ExpandShaderDropdown - Makes the shader drop down menu extend down instaed of up and expands it. Necessary to select modded shaders since they run off the screen by default.\n- InvalidSceneFileProtection - Adds error handling to scene loading and importing. If a scene is invalid or from the wrong game version then a message is shown and the studio doesn't crash.\n- MainGameOptimizations - Multiple performance optimizations for the story mode. Aimed to reduce stutter and random FPS drops.\n- MakerOptimizations - Multiple performance optimizations for the character maker. Can greatly increase FPSMultiple performance optimizations for the character maker. Can greatly increase FPS, makes turning on/off the interface in maker by pressing space much faster (after the 1st press), and more.\n- ManifestCorrector - Prevents mods that use incorrect data in the MainManifest column of item lists from locking up the game in story mode.\n- ModdedHeadEyeliner - Fixes modded head eyeliners not working on other head types than default.\n- NullChecks - Fixes for some questionably made mods causing issues.\n- PartyCardCompatibility - Allows loading of cards saved in Koikatsu Party (Steam release) in Koikatu and Studio.\n- PersonalityCorrector - Prevents cards with invalid or missing personalities from crashing the game. A default personality is set instead.\n- PoseLoad - Corrects Honey Select poses loaded in Koikatsu and prevents errors.\n- ResourceUnloadOptimizations - Improves loading times and eliminates stutter after loading was finished.\n- SettingsVerifier - Prevents corrupted setting from causing issues and forces studio to use the settings.xml file instead of registry.\n- ShowerAccessories - Prevents accessories from being removed in shower peeping mode. No more gaping holes in the head when using hair accessories.\n- UnlimitedMapLights - Allows using an unlimited amount of map lights in studio. Not all items support more than 3 lights.\n\n
notes_ru_RU=A collection of important fixes\n\nНабор разнообразных исправлений и улучшений для игры\nɜb Прячет цель камеры \nɜb Предотвращает глюки с некоторыми аксессуарами волос \nɜb Огромный прирост производительности в редакторе персонажа \nɜb Скрывает имя персонажа в редакторе \nɜb Предотвращает передвижения курсора в редакторе при движении камера\n\n- CharacterListOptimizations - Makes character lists load faster.\n- CenteredHSceneCursor - Fixes the cursor texture not being properly centeres in H scenes, so it's easier to click on things.\n- ExpandShaderDropdown - Makes the shader drop down menu extend down instaed of up and expands it. Necessary to select modded shaders since they run off the screen by default.\n- InvalidSceneFileProtection - Adds error handling to scene loading and importing. If a scene is invalid or from the wrong game version then a message is shown and the studio doesn't crash.\n- MainGameOptimizations - Multiple performance optimizations for the story mode. Aimed to reduce stutter and random FPS drops.\n- MakerOptimizations - Multiple performance optimizations for the character maker. Can greatly increase FPSMultiple performance optimizations for the character maker. Can greatly increase FPS, makes turning on/off the interface in maker by pressing space much faster (after the 1st press), and more.\n- ManifestCorrector - Prevents mods that use incorrect data in the MainManifest column of item lists from locking up the game in story mode.\n- ModdedHeadEyeliner - Fixes modded head eyeliners not working on other head types than default.\n- NullChecks - Fixes for some questionably made mods causing issues.\n- PartyCardCompatibility - Allows loading of cards saved in Koikatsu Party (Steam release) in Koikatu and Studio.\n- PersonalityCorrector - Prevents cards with invalid or missing personalities from crashing the game. A default personality is set instead.\n- PoseLoad - Corrects Honey Select poses loaded in Koikatsu and prevents errors.\n- ResourceUnloadOptimizations - Improves loading times and eliminates stutter after loading was finished.\n- SettingsVerifier - Prevents corrupted setting from causing issues and forces studio to use the settings.xml file instead of registry.\n- ShowerAccessories - Prevents accessories from being removed in shower peeping mode. No more gaping holes in the head when using hair accessories.\n- UnlimitedMapLights - Allows using an unlimited amount of map lights in studio. Not all items support more than 3 lights.\n\n
url=https://github.com/IllusionMods/IllusionFixes
updateinfo=updgit::IllusionMods, IllusionFixes, IllusionFixes_KoikatsuSunshine_::

[bepinex.plugin.bepisplugins]
notes_en_US=https://github.com/IllusionMods/BepisPlugins/releases\n\nКоллекция базовых BepInEx плагинов для Koikatu. Включает плагин для скриншотов, разлочка слайдеров и полей для ввода, менеджер конфигурации для настройки всех других плагинов в одном месте. Также включает множество полезных плагинов для разработчиков и продвинутых пользователей.\n\nBGMLoader - Loads custom BGMs and clips played on game startup. Stock audio is replaced during runtime by custom clips from BepInEx\\BGM and BepInEx\\IntroClips directories.\nTutorial on how to replace sound clips and background music using BGMLoader.\n\nColorCorrector - Allows configuration of some post-processing filters. (change of bloom amount, disable saturation filter)\n\nExtensibleSaveFormat - Allows additional data to be saved to character, coordinate and scene cards. The cards are fully compatible with non-modded game, the additional data is lost in that case. This is used by sideloader to store used mod information.\n\nInputUnlocker - Allows user to input longer than normal values to InputFields. This allows longer names and other properties stored as text.\n\nScreencap - Creates screenshots based on settings. Can create screenshots of much higher resolution than what the game is running at. It can make screen (F9 key) or character (F11 key) screenshots.\n\nSideloader - Loads mods packaged in .zip archives from the Mods directory without modifying the game files at all. You don't unzip them, just drag and drop to Mods folder in the game root.\nIt prevents mods from colliding with each other (i.e. 2 mods have same item IDs and can't coexist; sideloader automatically assigns correct IDs). It also makes it easy to disable/remove mods with no lasting effects on your game install (just remove the .zip, no game files are changed at any point).\nMore information and tutorial on sideloader-compatible mod creation.\nStep-by-step guide for creating a simple texture mod.\nTool for automatically converting old list mods to sideloader-compatible form.\n\nSliderUnlocker - Allows user to set values outside of the standard 0-100 range on all sliders in the editor.\n\n
notes_ru_RU=https://github.com/IllusionMods/BepisPlugins/releases\n\nКоллекция базовых BepInEx плагинов для Koikatu. Включает плагин для скриншотов, разлочка слайдеров и полей для ввода, менеджер конфигурации для настройки всех других плагинов в одном месте. Также включает множество полезных плагинов для разработчиков и продвинутых пользователей.\n\nBGMLoader - Loads custom BGMs and clips played on game startup. Stock audio is replaced during runtime by custom clips from BepInEx\\BGM and BepInEx\\IntroClips directories.\nTutorial on how to replace sound clips and background music using BGMLoader.\n\nColorCorrector - Allows configuration of some post-processing filters. (change of bloom amount, disable saturation filter)\n\nExtensibleSaveFormat - Allows additional data to be saved to character, coordinate and scene cards. The cards are fully compatible with non-modded game, the additional data is lost in that case. This is used by sideloader to store used mod information.\n\nInputUnlocker - Allows user to input longer than normal values to InputFields. This allows longer names and other properties stored as text.\n\nScreencap - Creates screenshots based on settings. Can create screenshots of much higher resolution than what the game is running at. It can make screen (F9 key) or character (F11 key) screenshots.\n\nSideloader - Loads mods packaged in .zip archives from the Mods directory without modifying the game files at all. You don't unzip them, just drag and drop to Mods folder in the game root.\nIt prevents mods from colliding with each other (i.e. 2 mods have same item IDs and can't coexist; sideloader automatically assigns correct IDs). It also makes it easy to disable/remove mods with no lasting effects on your game install (just remove the .zip, no game files are changed at any point).\nMore information and tutorial on sideloader-compatible mod creation.\nStep-by-step guide for creating a simple texture mod.\nTool for automatically converting old list mods to sideloader-compatible form.\n\nSliderUnlocker - Allows user to set values outside of the standard 0-100 range on all sliders in the editor.\n\n
url=https://github.com/IllusionMods/BepisPlugins/releases
updateinfo=updgit::IllusionMods, BepisPlugins, KKS_BepisPlugins::

[bepinex.plugin.modboneimplantor]
notes_en_US=Allows clothing, accessory and uncensor mods to add additional bones to the character body. This can be used to add physics with dynamic bones, or with other plugins that manipulate these bones like BetterPenetration. If you saw any clothes that are broken (stretched into the ground) you probably were missing this plugin.\n\nThe original version of the plugin (0.2.1 and older) was made by rclcircuit.\n\nПозволяет добавлять дополнительные кости телу перса модами. Может использоваться для добавления физики с динамическими костями или манипулировать этими костями с помощью плагинов, вроде BetterPenetration. Если видите в игре сломаную одежду, растянутую в какую либо сторону или упавшую в пол, вполне возможно, что требуется этот плагин.
