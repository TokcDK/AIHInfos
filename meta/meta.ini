[bepinex.plugin.illusionmoddingapi.abmx]
notes_en_US=Plugin that adds more character customization settings to character maker of various games made by Illusion. These additional settings are saved inside the card and used by the main game and studio. You can see these settings marked orange in maker, and in the advanced window.
notes_ru_RU=Мод добавляет больше настроек кастомизации персонажа в редакторе.\nДополнительные настройки сохраняются внутри карточек и используются, как основной игрой, так и студией.\nДобавляется возможность задать рост мужскому персонажу и толщину нормально-выглядящей шеи.\nКастомизация юбок. Изменение размеров рук и ног и многое другое.
url=https://github.com/ManlyMarco/ABMX
updateinfo=updgit::ManlyMarco, ABMX, KKSABMX_, .zip, false::
modlistrules=::mlinfo::\r\nreq:file:BepInEx\\plugins\\KKSAPI.dll\r\n::

