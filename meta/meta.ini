[bepinex.plugin.UncensorSelector]
notes_en_US=Allows you to specify which uncensors individual characters use and removes the mosaic censor. Select an uncensor for your character in the character maker in the Body/General tab or specify a default uncensor to use in the plugin settings. The default uncensor will apply to any character that does not have one selected.\n\nПозволяет устанавливать разным персам разные анцензоры, также удаляет мозаику. Выбрать анцензор можно в редакторе в настройках тела или определить анцензор по умолчанию в настройках плагина. Анцензо по умолчанию устанавливается для всех персов, для которых не был специально выбран.
