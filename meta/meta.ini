[bepinex.plugin.configurationmanager]
notes_en_US=An easy way to let user configure how a plugin behaves without the need to make your own GUI. The user can change any of the settings you expose, even keyboard shortcuts.\n\nThe configuration manager can be accessed in-game by pressing the hotkey (by default F1). Hover over the setting names to see their descriptions, if any.
notes_ru_RU=Меню конфигурации плагинов в игре(клавиша F1). Входит в состав BepisPlugins.
url=https://github.com/BepInEx/BepInEx.ConfigurationManager
updateinfo=updgit::BepInEx, BepInEx.ConfigurationManager, BepInEx.ConfigurationManager::

