[bepinex.plugin.overlaymods]
notes_en_US=Custom body, clothes and eye textures\n\nПозволяет заменять текстуры кожи, лица, тела(тату), а также одежды (решает проблему с ограничением слотов для тату)\nДополнительные текстуры сохраняются внутри карточек персонажа и могут использоватся как в основной игре, так и в Студии.\n\nPlugin that allows adding overlay textures (tattoos) to character's face, body and clothes in games made by Illusion. This lets you create unique characters and clothes easily without needing to make mods for the game. These additional textures are saved inside the card and used by the main game and studio. Previously named Koikatsu Overlay Mods and KSOX (KoiSkinOverlayX) + KCOX (KoiClothesOverlayX).\n\n
notes_ru_RU=Custom body, clothes and eye textures\n\nПозволяет заменять текстуры кожи, лица, тела(тату), а также одежды (решает проблему с ограничением слотов для тату)\nДополнительные текстуры сохраняются внутри карточек персонажа и могут использоватся как в основной игре, так и в Студии.\n\nPlugin that allows adding overlay textures (tattoos) to character's face, body and clothes in games made by Illusion. This lets you create unique characters and clothes easily without needing to make mods for the game. These additional textures are saved inside the card and used by the main game and studio. Previously named Koikatsu Overlay Mods and KSOX (KoiSkinOverlayX) + KCOX (KoiClothesOverlayX).\n\n
url=https://github.com/ManlyMarco/Illusion-Overlay-Mods
