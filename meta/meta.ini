[kks.mo.modspack.info.tokcdk]
notes_en_US=
notes_ru_RU=Кликните правым кликом и выберете Посещение Discord.com, для открытия сайта с информацией.\n\nЗаметки:\nЕсли навести курсор на значек блокнота справа от имени мода, можно посмотреть информацию по нему.\nСайт мода можно открыть правым кликом по имени мода и выбором пункта Посещение {ИмяСайта}\nСмотрите свои созданные игрой файлы(КАРТОЧКИ ПЕРСОВ И СОХРАНЕНИЯ) в папке мода GameUserData или в Overwrite.\nНовые карточки персов желательно кидать в папку мода GameUserData\\UserData\\chara\\female и male .\nKKmanager и его программа обновления создают свои файлы в папке мода KKManagerFiles.\n\nВнимание! \nПодключайте только то, что вам реально нужно.\nЧем больше модов и плагинов подключено к игре, тем больше потребление памяти и больше багов.
